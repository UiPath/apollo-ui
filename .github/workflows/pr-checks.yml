name: PR Checks

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    name: ${{ matrix.check }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - Lint
          - Lint CSS
          - Lint Deps
          - Check Dependency Consistency
          - Typecheck
          - Test Coverage
          - Build
          - Audit All Dependencies
          - Audit Production Dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        env:
          GH_NPM_REGISTRY_TOKEN: ${{ secrets.GH_NPM_REGISTRY_TOKEN }}
        run: pnpm install --frozen-lockfile

      - name: Cache Turborepo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run Lint
        if: matrix.check == 'Lint'
        run: pnpm lint --affected

      - name: Run Lint CSS
        if: matrix.check == 'Lint CSS'
        run: pnpm lint:css --affected

      - name: Run Lint Deps
        if: matrix.check == 'Lint Deps'
        run: pnpm lint:deps --affected

      - name: Run Check Dependency Consistency
        if: matrix.check == 'Check Dependency Consistency'
        run: pnpm check:dependencies

      - name: Run Typecheck
        if: matrix.check == 'Typecheck'
        run: pnpm typecheck --affected

      - name: Run Test Coverage
        if: matrix.check == 'Test Coverage'
        run: pnpm test:coverage --affected

      - name: Upload Coverage
        if: matrix.check == 'Test Coverage'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

      - name: Run Build
        if: matrix.check == 'Build'
        run: |
          if git diff --name-only origin/main...HEAD | grep -qE '^(pnpm-lock\.yaml|package\.json)$'; then
            echo "ðŸ“¦ Root dependency files changed - building all packages"
            pnpm build
          else
            echo "ðŸŽ¯ Building affected packages only"
            pnpm build --affected
          fi

      - name: Run Audit All Dependencies
        if: matrix.check == 'Audit All Dependencies'
        run: |
          echo "ðŸ“‹ Running full dependency audit (all dev + prod)..."
          pnpm audit
          echo "âœ… Full audit complete - see results above"

      - name: Run Audit Production Dependencies
        if: matrix.check == 'Audit Production Dependencies'
        run: |
          echo "ðŸ”’ Checking for vulnerabilities in production dependencies..."
          pnpm audit --prod

      - name: Upload Failure Artifacts
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: failure-${{ matrix.check }}-${{ github.sha }}
          path: |
            coverage/
            dist/
            .turbo/
          retention-days: 3
